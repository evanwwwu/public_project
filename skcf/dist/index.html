<body>
  <div class="index__wrapper">
    <div class="index__logo"></div>
    <div class="section section__ranch">
      <div class="subject">
        <p>
          RANCH
        </p>
        <a href="#"><span>Enter</span></a>
      </div>
      <div class="image">
        <img alt="RANCH" src="assets/images/sample_index_ranch.jpg" />
      </div>
    </div>
    <div class="section section__resort">
      <div class="subject">
        <p>
          RESORT
        </p>
        <a href="#"><span>Enter</span></a>
      </div>
      <div class="image">
        <img alt="RESORT" src="assets/images/sample_index_resort.jpg" />
      </div>
    </div>
    <div class="intro">
      <ul>
        <li>
          <span>Tel</span><a href="tel:+88638772666">+886-3-887-2666</a>
        </li>
        <li>
          <span>Fax</span><a href="tel:+88638771556">+886-3-887-1556</a>
        </li>
        <li class="address">
          <a href="#">No.20, Yongfu St., Fenglin Township, Hualien County 975, Taiwan</a>
        </li>
      </ul>
    </div>
  </div>
  <script>
    $(function(){
      var wrapperWidth = $('.index__wrapper').outerWidth();
      var winWidth = $(window).outerWidth();
      var winHeight = $(window).outerHeight();
      var introWidth = 220;
      var padding = 10;
    
      if(winWidth > 1023){
        $('.section').css({
          "width": (wrapperWidth - introWidth) / 2
        })
        $('.index__wrapper').css({
          "height": winHeight - (padding*2)
        })
      }
      $(window).on('resize', function(){
        var winWidth = $(window).outerWidth();
        var winHeight = $(window).outerHeight();
        var wrapperWidth = $('.index__wrapper').outerWidth();
        if(wrapperWidth > 1023){
          $('.index__wrapper').css({
            "height": winHeight - (padding*2)
          })
          $('.section').css({
            "width": (wrapperWidth - introWidth) / 2
          })
        } else {
          $('.index__wrapper').css({
            "height": "auto"
          })
          $('.section').css({
            "width": "100%"
          })
        }
      })
    })
  </script>
</body>
